<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Job Search</h1>

        <div class="search-box">
            <input type="text" id="keyword" placeholder="Job title or keywords" value="software internship">
            <input type="text" id="location" placeholder="Location (IRELAND,US,UK,GERMANY,FRANCE,WORLDWIDE)" value="Ireland">
            <button onclick="searchJobs()">Search Jobs</button>
        </div>

        <div id="results" class="results-container"></div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
